<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李家康的个人简介</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #4CAF50;
        }

        /* 内容区块 */
        .section {
            margin-bottom: 30px;
        }

        h2 {
            color: #4CAF50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        /* 教育背景 */
        .education-item {
            margin-bottom: 20px;
        }

        /* 项目列表 */
        .project-list {
            list-style: none;
        }

        .project-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .project-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>李家康</h1>
            <p>软件工程专业学生</p>
        </header>

        <!-- 教育背景 -->
        <section class="section">
            <h2>教育背景</h2>
            <div class="education-item">
                <h3>华北水利水电大学</h3>
                <p>软件工程 | 2023-2027</p>
                <ul>
                    <li>GPA: 2.6/4.0</li>
                    <li>主修课程：数据结构、java、软件工程</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
